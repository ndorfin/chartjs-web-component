<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Chart.js Web Component example</title>
<style>
	wc-chart {
		display: block;
		max-inline-size: 100%;
		aspect-ratio: 2;

		& canvas {
			max-inline-size: 100%;
			object-fit: contain;
			aspect-ratio: 2;
		}
	}
</style>
<wc-chart
	type="line"
	label="Fibonacci sequence"
>
	<script type="application/json" slot="data" data-label="Progression">
		[1,1,2,3,5,8,13,21]
	</script>
	<script type="application/json" slot="data" data-label="Regression">
		[21,13,8,5,3,2,1,1]
	</script>
</wc-chart>
<wc-chart
	type="line"
	label="Fibonacci sequence"
	labels="End,,,,,,,Start"
>
	<script type="application/json" slot="data" data-label="Regression">
		[21,13,8,5,3,2,1,1]
	</script>
</wc-chart>
<wc-chart
	type="line"
	label="Fibonacci sequence"
	labels="Start,,,,,,,End"
>
	<script type="application/json" slot="data" data-label="Progression">
		[1,1,2,3,5,8,13,21]
	</script>
</wc-chart>
<script type="module" src="../src/wc-chart.mjs"></script>
